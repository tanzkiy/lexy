<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job - Contract Finder</title>
    
</head>
<body>
   
    <header class="navbar">
        <div class="container">
            <div class="logo-container">
                <img src="ContractFinder.png" alt="Contract Finder Logo" class="logo-img">
                <h1 class="logo-text">Contract Finder</h1>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="Homepage.html">Home</a></li>
                    <li><a href="browse.html">Browse Designs</a></li>
                    <li><a href="find_contractors.html">Find Contractors</a></li>
                    <li><a href="post.html" class="active">Post a Project</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li>
                        <button id="menuButton">Menu</button>
                        <div id="menu">
                            <ul>
                                <li><a href="Homepage.html">Home</a></li>
                                <li style="text-align: center;" id="darkModeToggle">Dark Mode ON</li>
                                <li><button id="openGalleryButton">Image Gallery</button></li>
                                <li><a href="contact.html">Contact</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    
    <section id="post-job-hero" class="hero">
        <div class="container">
            <h2 class="hero-heading">Post Your Project</h2>
            <p class="hero-subheading">Share your project details and get connected with top contractors</p>
        </div>
    </section>

    
    <section id="post-job" class="post-job">
        <div class="container">
            <form class="job-form" onsubmit="return showAlert()">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="project-title">Project Title:</label>
                    <input type="text" id="project-title" name="project-title" required>
                </div>
                <div class="form-group">
                    <label for="description">Project Description:</label>
                    <textarea id="description" name="description" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="location">Project Location:</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <div class="form-group">
                    <label for="budget">Estimated Budget:</label>
                    <input type="text" id="budget" name="budget" required>
                </div>
                <div class="form-group">
                    <label for="deadline">Project Deadline:</label>
                    <input type="date" id="deadline" name="deadline" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Submit Your Project</button>
                </div>
            </form>
        </div>
    </section>

    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Contract Finder. All rights reserved.</p>
        </div>
    </footer>

    <div id="floatingGallery">
        <span class="close-gallery">&times;</span> 

        <img id="galleryImage" src="https://via.placeholder.com/400x300?text=Image+1" alt="Gallery Image">

        <div class="gallery-controls">
            <button id="prevButton">Previous</button>
            <button id="nextButton">Next</button>
        </div>
    </div>

    <script>
        document.getElementById('menuButton').addEventListener('click', function() {
            const menu = document.getElementById('menu');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        });

        window.onclick = function(event) {
            const menu = document.getElementById('menu');
            if (!event.target.matches('#menuButton') && !menu.contains(event.target)) {
                menu.style.display = 'none';
            }
        }

        function showAlert() {
            alert('The Project was posted successfully!');
            return true;
        }

       
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
        if (document.body.classList.contains('dark-mode')) {
        darkModeToggle.textContent = 'Dark Mode OFF'; 
        } else {
        darkModeToggle.textContent = 'Dark Mode ON'; 
        }
        });

        const images = [
            'house1.jpg',
            'house2.jpg',
            'house3.jpg',
            'house4.jpg',
            'house5.jpg',
            'house6.jpg',
            'house7.jpg',
            'house8.jpg'
        ];
        let currentImageIndex = 0;

        
        const floatingGallery = document.getElementById('floatingGallery');
        const galleryImage = document.getElementById('galleryImage');
        const openGalleryButton = document.getElementById('openGalleryButton');
        const closeGalleryButton = document.querySelector('.close-gallery');
        const nextButton = document.getElementById('nextButton');
        const prevButton = document.getElementById('prevButton');

        
        openGalleryButton.addEventListener('click', function() {
            floatingGallery.style.right = '0'; 
        });

        
        closeGalleryButton.addEventListener('click', function() {
            floatingGallery.style.right = '-400px';
        });

        
        nextButton.addEventListener('click', function() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            updateGalleryImage();
        });

       
        prevButton.addEventListener('click', function() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            updateGalleryImage();
        });

        
        function updateGalleryImage() {
            galleryImage.src = images[currentImageIndex];
        }
    </script>
</body>
